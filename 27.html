<!DOCTYPE html>
<html>
    <head>
        <title>JS Strings</title>
    </head>
    <body>
        <h2>Javascript Numbers</h2>
        <p>Numbers can be written in JS without or with decimals</p>
        <p id="demo"></p>
        <script>
            let x1 = 10.4;
            let x2 = 10.00;
            let x3 = 3.14;
            document.getElementById('demo').innerHTML =
            x1 + '<br>' + x2 +'<br>' + x3 ;
        </script>
    </body>
</html>
