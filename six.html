<!DOCTYPE html>
<html>
<head>
    <title>Show Hidden Elements</title>
</head>
    <body>
        <h2>What can JavaScript Do ?</h2>

        <p id="pie" style="display: none;">Magic</p>

        <button type="button" onclick="document.getElementById('pie').style.display='block'">Click on this to reveal hidden elements</button>
    </body>

</html>
