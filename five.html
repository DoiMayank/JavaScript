<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Changes Tect to none</title>
</head>
<body>
    <h2>What can JS do?</h2>
    <p id="gayab">This will become Mr India once you click below button</p>

    
    <button type="button" onclick="document.getElementById('gayab').style.display= 'none'">Click Me!</button>
    

    
</body>
