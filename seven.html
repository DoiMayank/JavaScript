<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
        <script>
            function myfunction(){
                document.getElementById("demo").innerHTML = 'Paragraph Changed';
            }
        </script>
    </head>
    <body>
        <h2>What can JS do?</h2>
        <p id="demo">My Paragraph</p>
        <button type="button" onclick="myfunction()">Click here</button>
    </body>
</html>
