<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
        <h2>Javascript Operators</h2>
        

    </head>
    <body>
        <p>In this example Y is incresed before it is applied to x</p>
        <p id="demo"></p>
        <script>
            y = 5;
            x = ++y;
            document.getElementById('demo').innerHTML = x;
        </script>
    </body>
</html>
