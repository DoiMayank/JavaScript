<!doctype html>
<html>
    <head>
        <title>
            Change style using JS
        </title>
        
    </head>
    <body>
        <h2>What can JavaScript Do?</h2>
        <p id="change">This is where the size change will occur when you click the button</p>

        <button type="button" onclick="document.getElementById('change').style.fontSize='35px'">Click Me!</button>

    </body>
</html>
