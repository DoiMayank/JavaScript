<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Arrays
        </title>

    </head>
    <body>
        <h2>What can JS do?</h2>
        <p>JS arrays indexes are zero based meaning the first item is [0]</p>
        <p id="demo"></p>
        <script>
            const Coachings = ['Allen','Resonance','Bansal'];
            document.getElementById('demo').innerHTML =Coachings[0];
        </script>
    </body>
</html>
