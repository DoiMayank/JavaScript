<!DOCTYPE html>
<html>
    <head>
        <title>JS Statements</title>
    </head>
    <body>
        <p>JS code blocks are writeen between { and }</p>
        <p id="demo1"></p>
        <p id="demo"></p>
        <button type="button" onclick="myFunction()">Click Me</button>
        <script>
            function myFunction() {
                document.getElementById('demo').innerHTML = 'Hello';
                document.getElementById('demo1').innerHTML = ' Moto';
            }
        </script>
    </body>
</html>
