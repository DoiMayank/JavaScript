<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Strings</title>
    </head>
    <body>
        <h2>JavaScript Strings</h2>
        <p>You can use quotes inside the string as long as they don;t match quote surroounding the string</p>
        <p id="demo"></p>
        <script>
            let answer1,answe2,answer3;
            answer1 = 'You are "beautiful"';
            answe2 = "You are 'amazing'";
            answer3 = 'Amazing animal is "cute"'

            document.getElementById('demo').innerHTML = 
            answer1+ '<br>'+
            answe2 + '<br>'+
            answer3+ '<br>';

        </script>
        </body>
</html>
