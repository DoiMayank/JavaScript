<!DOCTYPE html>
<html>
    <head>
        <title>
            JS Operators
        </title>
    </head>
    <body>
        <h2>What can JS do?</h2>
        <p>JS uses artimatic operators to compute values</p>
        <p id="demo"></p>
        <script>
            var x,y,z;
            x = 5;
            y = 5;
            z = x+ y;
            document.getElementById('demo').innerHTML = (x+y)*z ;
        </script>
    </body>
</html>
