<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Operators</title>
    </head>
    <body>
        
        <h2>The typeof operator returns the type of variable or an expression. </h2>
        <p id="demo"></p>
        <script>
            document.getElementById('demo').innerHTML =
            typeof "" + '<br>' +
            typeof "Lala" + '<br>' +
            typeof 23;
        </script>
    </body>

</html>
