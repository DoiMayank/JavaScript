<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <h2>What can JS do?</h2>
        <p>JS evaluates expressions from left to right</p>
        <p id="demo"></p>
        <p id="demo1"></p>

        <script>
            let x = "volvo" + 2 +3
            document.getElementById('demo').innerHTML = x;
            let y = 2 + 3 + "volvo"
            document.getElementById('demo1').innerHTML = y;
             
        </script>
    </body>
</html>
